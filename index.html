<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kapow Type Racer</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/ui-utils.js"></script>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div id="loadingScreen" class="centerTop leftMax">
    <h4>Loading...</h4>
  </div>

  <div id="startScreen" class="centerTop leftLess">
    <h2>Welcome to Type Racer!</h2>
    <button type="button" class="btn btn-info fullwidth" onclick="playAgainst('friends')">Play against Friends</button><br/>
    <button type="button" class="btn btn-primary fullwidth" onclick="playAgainst('random')">Play against Random Players</button>
  </div>

  <div id="waitingScreen" class="centerTop leftMore">
    <h4>Waiting for players to join...</h4>
  </div>

  <div id="gameScreen" class="centerTop" style="margin: 30px; top: 10%;">
    <blockquote>
      <p id="opponentText" style="color: #c23030;">...</p>
      <footer><em id="opponentName"></em></footer>
    </blockquote>
    <h4 id="content"></h4>
    <textarea id="playerText" class="form-control" rows="3"></textarea>
  </div>
</body>

</html>
